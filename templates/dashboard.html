<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pest Detection Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      body {
        display: flex;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: white;
      }

      .sidebar {
        width: 220px;
        background-color: #111;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .sidebar a {
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        transition: 0.2s ease;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #333;
        color: aqua;
      }

      .main-content {
        flex-grow: 1;
        padding: 30px;
        overflow-y: auto;
      }

      h1 {
        color: aqua;
      }

      img {
        max-width: 100%;
        border: 3px solid aqua;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a
        href="{{ url_for('live') }}"
        class="{% if active_page == 'live' %}active{% endif %}"
        >Live</a
      >
      <a
        href="{{ url_for('upload_image') }}"
        class="{% if active_page == 'upload_image' %}active{% endif %}"
        >Upload Image</a
      >
      <a
        href="{{ url_for('upload_video') }}"
        class="{% if active_page == 'upload_video' %}active{% endif %}"
        >Upload Video</a
      >
      <a
        href="{{ url_for('logs') }}"
        class="{% if active_page == 'logs' %}active{% endif %}"
        >Logs</a
      >
    </div>

    <div class="main-content">{% block content %}{% endblock %}</div>
  </body>
</html>
